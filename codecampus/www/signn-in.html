<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CodeSpace</title>
    <link rel="stylesheet" href="/assets/codecampus/css/signn-in.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">CodeSpace</a>
    </nav>

    <div class="auth-container">
        <form class="auth-form" onsubmit="return false;">
            <h2 class="form-title">Sign In to CodeSpace</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Sign In</button>
            <div class="form-footer">
                <p>Don't have an account? <a href="/registerr.html">Register</a></p>
                <p><a href="/forgot-password">Forgot your password?</a></p>
            </div>
        </form>
    </div>

    <script src="/assets/codecampus/js/signn-in.js"></script>
</body>
</html>
